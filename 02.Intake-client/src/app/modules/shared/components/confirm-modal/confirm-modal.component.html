<div class="modal-header" *ngIf="data.title">
    <h5 class="modal-title" id="modal-basic-title" [innerHTML]="data.title"></h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')"><span>&times;</span></button>
</div>

<div class="modal-body" [innerHTML]="data.body"></div>

<div class="modal-footer">
    <button type="button"
            class="btn {{data.cancelButtonClass}}"
            ngbAutofocus
            (click)="modal.dismiss('Cancel click')">{{data.cancelButtonText}}</button>
    <button type="button"
            class="btn {{data.okButtonClass}}"
            (click)="modal.close('Confirm click')">{{data.okButtonText}}</button>
</div>

<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4 whiteFontColor" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="sensor">
        <ng-container *ngIf="sensor.id" class="font-weight-bold"><strong>Edit Tenant</strong></ng-container>
        <ng-container *ngIf="!sensor.id" class="font-weight-bold"><strong>Create Tenant</strong></ng-container>
      </ng-container>
    </div>
    <button class="btn btn-sm btn-danger close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="overlay overlay-block cursor-default modal-body">
    <ng-container *ngIf="isLoading">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>
    <ng-container *ngIf="sensor">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">

        <!-- Tenant Name -->
        <div class="form-group row formSpace">
          <label class="col-3 col-form-label text-lg-right"><b>Machine Sensor:</b></label>
          <div class="col-9">
            <input type="text"
                   class="form-control form-control-lg form-control-solid"
                   name="machineSensor"
                   placeholder="Machine Sensor"
                   autocomplete="off"
                   [class.is-invalid]="isControlInvalid('machineSensor')"
                   [class.is-valid]="isControlValid('machineSensor')"
                   formControlName="machineSensor" />
            <div class="valid-feedback" *ngIf="isControlValid('machineSensor')">
              Tenant name was entered correct
            </div>
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'machineSensor')">
              Tenant name is required
            </div>
            <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'machineSensor')">
              Tenant name should have at least 3 characters
            </div>
            <div class="invalid-feedback" *ngIf="controlHasError('maxlength', 'machineSensor')">
              Tenant name should have maximum 350 characters
            </div>
          </div>
        </div>
        <!-- Tenant Name -->
        <!-- Mobile  -->
        <div class="form-group row formSpace">
          <label class="col-3 col-form-label text-lg-right"><b>Wather Temp.</b></label>
          <div class="col-9">
            <input type="text"
                   class="form-control form-control-lg form-control-solid"
                   name="waterTemp"
                   placeholder="Phone"
                   autocomplete="off"
                   formControlName="waterTemp" />
          </div>
        </div>
        <div class="form-group row formSpace">
          <label class="col-3 col-form-label text-lg-right"><b>Pump10</b></label>
          <div class="col-9">
            <select name="pump10"
                    formControlName="pump10"
                    class="form-select form-control form-control-lg form-control-solid">
              <option value="0">Off</option>
              <option value="1">On</option>
            </select>
          </div>
        </div>
        <div class="form-group row formSpace">
          <label class="col-3 col-form-label text-lg-right"><b>pump5</b></label>
          <div class="col-9">
            <select name="pump5"
                    formControlName="pump5"
                    class="form-select form-control form-control-lg form-control-solid">
              <option value="0">Off</option>
              <option value="1">On</option>
            </select>
          </div>
        </div>
        <div class="form-group row formSpace">
          <label class="col-3 col-form-label text-lg-right"><b>Dra In Sensor</b></label>
          <div class="col-9">
            <select name="draInSensor"
                    formControlName="draInSensor"
                    class="form-select form-control form-control-lg form-control-solid">
              <option value="0">Off</option>
              <option value="1">On</option>
            </select>
          </div>
        </div>
        <div class="form-group row formSpace">
          <label class="col-3 col-form-label text-lg-right"><b>Wather Level.</b></label>
          <div class="col-9">
            <input type="text"
                   class="form-control form-control-lg form-control-solid"
                   name="waterLevel"
                   placeholder="Phone"
                   autocomplete="off"
                   formControlName="waterLevel" />
          </div>
        </div>
        <!-- Mobile  -->
      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary btn-elevate" (click)="modal.close()">Cancel</button>
    <button class="btn btn-primary btn-elevate" (click)="save()">Save</button>
  </div>
</div>
